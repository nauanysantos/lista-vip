<script>
// solicita ao usuário sua idade
let idade = parseInt(prompt("qual é a sua idade ?"));

//solicita ao usuário se está lista de convidados 
let estaNaLista = prompt("voce está na lista de convidados ?(sim/não)".toLowerCase);

// verifica se o usuário pode acessar a festa
if (idade >= 18 && (estaNaLista === "sim" || estaNaLista === "s")) {
    document.write("Acesso concedido");
}else {
    alert ("Desculpe,voce não pode acessar a festa.");
}


</script>
